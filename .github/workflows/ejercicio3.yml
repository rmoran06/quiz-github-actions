name: Ejercicio 3

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Verificar código
        run: echo "Código verificado correctamente"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Build exitoso
        run: echo "Build completado exitosamente"
      - name: Crear build-info.txt
        run: |
          date > build-info.txt
          echo "Version: 1.0.0" >> build-info.txt
      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-info.txt
