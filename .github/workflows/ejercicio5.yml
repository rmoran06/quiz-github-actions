name: Ejercicio 5
env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

on:
  push:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}
    steps:
      - name: Imprimir variables globales
        run: |
          echo "APP_NAME: $APP_NAME"
          echo "VERSION: $VERSION"
      - name: Crear timestamp
        id: create-timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Ejecutar tests
        run: npm test
      - name: Imprimir timestamp
        run: echo "Timestamp:${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Imprimir despliegue
        run: echo "Desplegando $APP_NAME v$VERSION"
      - name: Verificar secret
        run: echo "Secret configurada correctamente"
